<h3 class="heading">Add Restaurant Details</h3>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong> Success!</strong> You are registered in Resto Successfully
  <button (click)="CloseAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="RestoForm" (ngSubmit)="CollectResto()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Name </label>
      <input type="text" class="form-control"  formControlName="Name"  placeholder="Enter Your Name Here">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"> Address</label>
      <input type="text" class="form-control"   formControlName="Address" placeholder="Enter Address">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control"  formControlName="Email" placeholder="We'll never share your email with anyone else." >
      <div id="emailHelp" class="form-text"></div>
    </div>
    <span *ngIf="RestoForm.get('Email').emailDomain.validationMessages">
invalid email
    </span>
    
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
