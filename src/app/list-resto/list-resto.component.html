<h2 class="heading">Restaurant list</h2>
<table class="table">
  <thead>
    <tr class="tableHead">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Operation</th>
    </tr>
  </thead>
  <tbody class="tableBody">
    <tr *ngFor="let item of collection">
      <td>{{item.id}}</td>
      <td>{{item.Name}}</td>
      <td>{{item.Address}}</td>
      <td>{{item.Email}}</td>
      <td> <i (click)="Delete(item.id)" class="fa fa-trash" style="font-size:20px;color:rgb(149, 48, 48);"></i>
      </td>
      <td> 
        <a routerLink="/update/{{item.id}}">
        <i  class="fa fa-edit" style="font-size:20px;color:rgb(59, 173, 105);"></i>
      </a>
      </td>
      
    </tr>

  </tbody>
</table>
