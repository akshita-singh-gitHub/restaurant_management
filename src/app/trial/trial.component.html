<button (click)="initNewResto()">Create New Hero</button>
<div class="container2">
  
    <h2 class="heading">Restaurant list</h2>
    
    
    <table class="table">
      <thead>
        <tr class="tableHead">
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
         
        </tr>
      </thead>
      <tbody class="tableBody">
        <tr *ngFor="let item of listItem">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.address}}</td>
          <!-- <td><button (click)="editResto(item)">Edit</button></td> -->
          
        </tr>
    
      </tbody>
    </table>

    <!-- <app-edit-trial
  [item]="RestotoEdit"  
 
  ></app-edit-trial> -->
    
    
    </div>
